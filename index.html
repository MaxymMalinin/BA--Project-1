<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Travel With Us</title>
  </head>

  <body>
    <header class="header">
      <div class="titles">
        <h1 class="heading heading__xxl">Bhromaon</h1>
        <h3 class="heading heading__xl">Safe Travel Anywhere</h3>
      </div>

      <form class="search" name="search">
        <input
          class="search_field"
          type="search"
          placeholder="Search Your Travel Destination"
          name="search_field" />

        <button class="button button__search">
          <svg class="button_icon">
            <use href="./assets/images/icons/sprite.svg#search"></use>
          </svg>
          <span class="button_text">search</span>
        </button>
      </form>

      <div class="scroll-down">
        <p class="scroll-down_text">Scroll Down</p>
        <svg class="scroll-down_icon">
          <use href="./assets/images/icons/sprite.svg#chevron-down"></use>
        </svg>
      </div>
    </header>
  </body>
</html>
