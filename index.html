<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Travel With Us</title>
  </head>

  <body>
    <header class="header">
      <div class="titles">
        <h1 class="heading heading__xxl">Bhromaon</h1>
        <h3 class="heading heading__xl">Safe Travel Anywhere</h3>
      </div>

      <form class="search" name="search">
        <input class="search_field" type="search" name="search_field" />
        <button class="search_button">search</button>
      </form>

      <div>
        <p>Scroll Down</p>
        <svg style="fill: red">
          <use href="./images/icons/sprite.svg#chevron-down"></use>
        </svg>
      </div>
    </header>
  </body>
</html>
